name: Scrape Playing XI

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * *"  # daily 08:30 IST

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Selenium will auto-manage ChromeDriver; GitHub runner has Chrome preinstalled.

      - name: Force headless mode for CI
        run: |
          python - << 'PY'
          import pathlib
          p = pathlib.Path("Playing_11.py")
          s = p.read_text()
          s = s.replace("# options.add_argument(\"--headless=new\")", "options.add_argument(\"--headless=new\")")
          p.write_text(s)
          print("âœ… Enabled headless for CI run")
          PY

      - name: Run scraper
        run: python Playing_11.py

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: playing11
          path: playing11.csv

      - name: Commit CSV back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add playing11.csv
          git commit -m "Update playing11.csv [skip ci]" || echo "No changes"
          git push
